#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: Eb_N0_dB
  domain: stream
  dtype: float
  optional: false
- label: message
  domain: stream
  dtype: byte
  optional: false
- label: decoded0
  domain: stream
  dtype: byte
  optional: false
- label: decoded1
  domain: stream
  dtype: byte
  optional: false
outputs:
- label: uncoded_stats
  domain: stream
  dtype: float
  optional: false
- label: decoded0_stats
  domain: stream
  dtype: float
  optional: false
- label: decoded1_stats
  domain: stream
  dtype: float
  optional: false
